<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/cs.css">    
    <title>ContestTheme</title>
  </head>
  <body>
    <section id="comingSoon">
        <div class="container">
            <div class="cs-top">
                <img src="img/logo.png" alt="" class="img-fluid cs-image">
                <h1 class="cs-title text-center">DES<span class="cs-span">IGN </span>CON<span class="cs-span">TEST</span></h1>
            </div>
            <div class="cs-text text-center">
                <p class="cs-paragraf ">WE ARE COMİNG SOON!</p>
            </div>
            <div class="row pt-5">
                <div class="col-md-3">
                    <div class="row-icerik text-center">
                        <h3 class="row-icerik-text">130</h3>
                        <div class="row-icerik-hr "></div>
                        <p class="row-icerik-paragraf">DAYS</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row-icerik text-center">
                        <h3 class="row-icerik-text">172</h3>
                        <div class="row-icerik-hr "></div>
                        <p class="row-icerik-paragraf">HOURS</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row-icerik text-center">
                        <h3 class="row-icerik-text">32</h3>
                        <div class="row-icerik-hr "></div>
                        <p class="row-icerik-paragraf">MİNUTE</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row-icerik text-center">
                        <h3 class="row-icerik-text">07</h3>
                        <div class="row-icerik-hr "></div>
                        <p class="row-icerik-paragraf">SECOND</p>
                    </div>
                </div>
            </div>
            <div class="row pt-1 no-gutters">
                <div class="col-md-9">
                    <input type="text" class="cs-input-text" placeholder="Search Anything">
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-danger cs-buton">SEARCH</button>
                </div>
            </div>
            <p class="cs-icerik text-center pt-1">Type your email address & get updates</p>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
